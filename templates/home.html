<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HomePage</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="static\style.css">
    <style>
        .centerdiv{
height:20vh;
display:flex;
justify-content: center;
align-items:center;}
a{
height:50px;
width:50px;
background-color:#f5f6fa;
border-radius:50px;
text-align:center;
margin:20px;
box-shadow:1px 4px 2px 2px #dcdde1;
line-height:60px;
}
a i{
transition: all 0.3s linear;}
a:hover i{
transform :scale(1.4);}
.details{
margin:5px;

}
.noanimated {
-webkit-animation-duration: none;
animation-duration: none;
-webkit-animation-fill-mode: none;
animation-fill-mode: none;
}
    </style>
</head>
<body background="/static/house1.jpg">
<h1 align="center" class="glow" >House Price Prediction</h1>
<!-- <h2 align="center">House Price Prediction Using Machine Learning</h5> -->
<!-- <div class="imagediv"><img src="static\ip1.jpg" alt="" class="img1"></div> -->

<div class="forms">
    <form action="{{ url_for('predict') }}" method="post" >
        <label for="month">Posted By:</label>
        <select name="posted" id="posted">
             <option value="team">Owner or Dealer or Builder:</option>
            <option value="Owner">Owner</option>
            <option value="Dealer">Dealer</option>
            <option value="Builder">Builder</option>
        </select>
        <label for="rera">RERA Approval:</label>
        <select name="rera" id="rera">
             <option value="team">Yes or No</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option></select>

             <label for="extras">Number of Rooms:</label>
            <input type="number"name="rooms" placeholder="Number of Rooms" autocomplete="off" min="0" required>
             <label for="foot">square foot</label>
            <input type="number"name="foot" placeholder="Square Foot" autocomplete="off" step=0.1 min="0" required>
                    <label for="ready">Ready to Move or Not:</label>

            <select name="ready_to_move" id="batting">
                 <option value="team">Yes or No</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option></select>

        </select>
        <label for="resale">Resale</label>

            <select name="resale" id="resale">
                <option value="team">Yes or No</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option></select>

        </select>
        <label for="location">City Name:</label>
        <select name="city" id="city" onChange="changecat(this.value);">
            <option value="" disabled selected>Select</option>
            option value="city">Select City Name</option>
            <!-- <option value="Bangalore">Bangalore</option> -->
            <option value="Mumbai">Mumbai</option>
            <option value="Mysore">Mysore</option>
            <option value="Ghaziabad">Ghaziabad</option>
            <option value="Kolkata">Kolkata</option>
            <option value="Kochi">Kochi</option>
            <option value="Jaipur">Jaipur</option>
            <option value="Mohali">Mohali</option>
<option value="Chennai">Chennai</option>
<option value="Coimbatore">Coimbatore</option>
<option value="Madurai">Madurai</option>
        </select>

        <label for="area">Area Name:</label>
        <select name="area" id="area">
            <option value="" disabled selected>Select</option>
        </select>
        
        <input type="submit" value="Submit">
    </form>
<div  class="headw">{% with messages=get_flashed_messages() %}
   {% if messages %}
     {% for msg in messages %}
        <h3 align="center" >{{msg}}</h3>
     {% endfor %}
   {% endif %}
{% endwith %}</div>
<div class="details" align="center">
    
    <h2 class="shimmer">⚡⚡⚡TECHIEZZZ⚡⚡⚡</h2>
</div>
</div>


</div>
</body>
